      <div class="col-xl-2 col-lg-2 Dashboard">

      <div class="col-xl-5 col-lg-5 Dashboard">
        <h5>My Financial Dashboard</h5>
        <p>Welcome to xpay payment portal</p>
      </div>

      <div class="col-xl-4 col-lg-4 d-flex portal Dashboard">
        <i class="fa fa-bell mx-3 mt-2 bell"></i>
        <div>
          <img src="img/user2.jpg" alt="" class="user" />
        </div>
        <div class="dropdown">
          <p class="dropbtn">
            Hello Richy
            <i class="fa fa-caret-down toggle"></i>
          </p>

          <div class="myDropDown">
            <ul>
              <li>
                <img src="img/logo.png" alt="" /><a href="">My Dashboard</a>
              </li>
              <li><i class="fa fa-user"></i><a href="index.html">Account</a></li>
              <li><i class="fa fa-mobile-alt"></i><a href="">Mobile</a></li>
              <li><i class="fa fa-credit-card"></i><a href="">Payment</a></li>
              <li><i class="fa fa-comments"></i><a href="">Complaints</a></li>
              <li><i class="fa fa-life-ring"></i><a href="index2.html">Add product</a></li>
            </ul>
          </div>

    </div>
    <div class="row section-1">
      <nav class="col-xl-2 col-lg-2">
        <ul>
          <li><img src="img/logo.png" alt="" /><a href="">My Dashboard</a></li>
          <li><i class="fa fa-user"></i><a href="index.html">Account</a></li>
          <li><i class="fa fa-mobile-alt"></i><a href="">Mobile</a></li>
          <li><i class="fa fa-credit-card"></i><a href="">Payment</a></li>
          <li><i class="fa fa-comments"></i><a href="">Complaints</a></li>
          <li><i class="fa fa-life-ring"></i><a href="index2.html">Add Product</a></li>
        </ul>
      </nav>
      <div class="section-3 col-xl-10 col-lg-10 col-md-12 mx-3 text-black">
        <h2 class="m-5 text-center text-black">Add Products</h2>
        <div class="form">
          <form action="">
            <div class="block mb-4 mx-5">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="product name" />
            </div>
            <div class="block mb-4 mx-5">
              <label for="image"> Product Image</label>
              <input
                type="file"
                id="image"
                placeholder="choose file"
                name="myfile"
                class="image"
              />
            </div>
            <div class="block mb-4 mx-5">
              <label for="price">Price</label>
              <input type="number" id="price" min="1" step="any" />
            </div>
            <div class="block mb-4 mx-5" id="editor">
              <label for="description">Description</label>
              <textarea
                name="decsrption"
                id="description"
                cols="70"
                rows="2"
              ></textarea>
            </div>
            <div class="block mb-4 mx-5">
              <button type="submit" class="redbtn">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
